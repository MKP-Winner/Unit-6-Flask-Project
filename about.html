<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='flaskard.png') }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .creators {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .creators img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .creators h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About Us</h1>
        <p>&copy; 2024 Flaskards. All rights reserved.</p>
        <div class="creators">
            <h2>Creators</h2>
            <img src="{{ url_for('static', filename='creators.jpg') }}" alt="Creators">
            <p>Mithun P. and Elnatan T.</p>
        </div>
    </div>
</body>
</html>
