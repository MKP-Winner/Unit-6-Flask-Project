<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Subject</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='flaskard.png') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .subject-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .subject-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .subject-btn:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>Choose a Subject</h1>
    <div class="subject-container">
        <form method="GET" action="/flashcards">
            <button type="submit" name="subject" value="python" class="subject-btn">Python</button>
        </form>
        <form method="GET" action="/flashcards">
            <button type="submit" name="subject" value="comptia" class="subject-btn">CompTIA</button>
        </form>
        <form method="GET" action="/flashcards">
            <button type="submit" name="subject" value="biology" class="subject-btn">Biology</button>
        </form>
    </div>
</body>
</html>
